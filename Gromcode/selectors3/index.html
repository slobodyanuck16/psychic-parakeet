<!DOCTYPE html>

<body>
    <div class="description-text">
        <p class="super-important highlighted">

        </p>

        <div>
            <span class="user-data">First name</span>
            <span class="user-data">Last name</span>
            <span class="company-data">Last name</span>
            <span class="user-data">Last name</span>
        </div>

            <p>User roles</p>
            <ul>
                <li class="user-data">Product development</li>
                <li class="user-data">Mentoring</li>
            </ul>
        </div>
    </div>
</body>
